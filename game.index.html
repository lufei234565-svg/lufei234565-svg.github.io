      cursor: pointer;
      transition: 0.2s;
    }
    .level:hover {
      transform: scale(1.03);
      background: #f0f8ff;
    }
    pre {
      background: #333;
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .back {
      display: block;

      text-align: center;
