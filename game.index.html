<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>代码探险岛 · 全关卡 (1-10)</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      background: #0078D7;
      color: white;
      padding: 20px 0;
    }
    .container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 10px;
    }
    .level {
      background: #f9f9f9;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    .level:hover {
      background: #e0f0ff;
    }
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    pre {
      background: #222;
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .back {
      text-align: center;
      padding: 15px;
      background: #fafafa;
      border-top: 1px solid #ddd;
    }
    .back a {
      font-size: 18px;
      color: #0078D7;
      text-decoration: none;
    }
    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>🏝️ 代码探险岛 · 全关卡 (1-10)</h1>
  </header>

  <div class="container">
    <!-- 左边关卡列表 -->
    <div class="sidebar">
      <div class="level" onclick="showLevel(1)">L1 点亮火把 🔥</div>
      <div class="level" onclick="showLevel(2)">L2 移动小球 ⚽</div>
      <div class="level" onclick="showLevel(3)">L3 开门试炼 📜</div>
      <div class="level" onclick="showLevel(4)">L4 驯服小怪兽 🧃</div>
      <div class="level" onclick="showLevel(5)">L5 灯塔引航 ⛵</div>
      <div class="level" onclick="showLevel(6)">L6 宝箱密码 💎</div>
      <div class="level" onclick="showLevel(7)">L7 怪兽图鉴 📖</div>
      <div class="level" onclick="showLevel(8)">L8 神秘石碑 🪨</div>
      <div class="level" onclick="showLevel(9)">L9 魔法卷轴 📜</div>
      <div class="level" onclick="showLevel(10)">L10 终极试炼 👑</div>
    </div>

    <!-- 右边展示内容 -->
    <div class="content" id="content">
      <h2>请选择左边的关卡 👉</h2>
      <p>这里会显示每一关的题目和示例代码。</p>
    </div>
  </div>

  <!-- 底部返回首页 -->
  <div class="back">
    <a href="../">← 返回首页</a>
  </div>

  <script>
    const levels = {
      1: {
        title: "L1 点亮火把 🔥",
        desc: "任务：让火把点亮（变量 fire 为 true）。",
        code: `let fire = false;
fire = true;
submit(fire);`
      },
      2: {
        title: "L2 移动小球 ⚽",
        desc: "任务：让 x 变量变成 10。",
        code: `let x = 0;
x = x + 10;
submit(x);`
      },
      3: {
        title: "L3 开门试炼 📜",
        desc: "任务：如果 hasKey 为 true，则调用 openGate()。",
        code: `let hasKey = true;
if (hasKey) {
  openGate();
}`
      },
      4: {
        title: "L4 驯服小怪兽 🧃",
        desc: "任务：调用 feed() 喂食小怪兽。",
        code: `let monster = "小怪兽";
feed(monster);`
      },
      5: {
        title: "L5 灯塔引航 ⛵",
        desc: "任务：走 5 步 → 右转 → 再走 3 步。",
        code: `function plan() {
  move(5);
  turn("right");
  move(3);
}
plan();`
      },
      6: {
        title: "L6 宝箱密码 💎",
        desc: "任务：比较密码是否正确。",
        code: `let password = "1234";
if (password === "1234") {
  openChest();
}`
      },
      7: {
        title: "L7 怪兽图鉴 📖",
        desc: "任务：输出怪兽名字。",
        code: `let monster = { name: "Slime", hp: 30 };
console.log(monster.name);`
      },
      8: {
        title: "L8 神秘石碑 🪨",
        desc: "任务：循环输出 1 到 5。",
        code: `for (let i = 1; i <= 5; i++) {
  console.log(i);
}`
      },
      9: {
        title: "L9 魔法卷轴 📜",
        desc: "任务：给按钮绑定点击事件，点击输出 'Spell Cast!'。",
        code: `let btn = document.createElement("button");
btn.id = "magicBtn";
btn.innerText = "按钮";
document.body.appendChild(btn);

btn.addEventListener("click", function() {
  console.log("Spell Cast!");
});`
      },
      10: {
        title: "L10 终极试炼 👑",
        desc: "任务：数组 + 对象 + 循环，输出怪兽。",
        code: `let monsters = [
  { name: "Slime", hp: 30 },
  { name: "Orc", hp: 50 },
  { name: "Dragon", hp: 100 }
];

for (let i = 0; i < monsters.length; i++) {
  let m = monsters[i];
  console.log(m.name + " - HP: " + m.hp);
}`
      }
    };

    function showLevel(n) {
      const c = document.getElementById("content");
      c.innerHTML = \`
        <h2>\${levels[n].title}</h2>
        <p>\${levels[n].desc}</p>
        <pre>\${levels[n].code}</pre>
      \`;
    }
  </script>
</body>
</html>
