<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>大胆专属 · 首页</title>
  <style>
    :root {
      --pri:#0d6efd;
      --bg1:#f9f9f9;
      --bg2:#eef2ff;
    }
    body {
      margin:0;
      font-family:"Microsoft YaHei",Segoe UI,Roboto,sans-serif;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      background:linear-gradient(160deg,var(--bg1),var(--bg2));
      color:#111;
    }
    header {
      text-align:center;
      padding:60px 20px 30px;
    }
    header h1 {
      font-size:2.5rem;
      margin:0 0 16px;
      color:var(--pri);
    }
    header p {
      font-size:1.2rem;
      color:#555;
      margin:0;
    }
    main {
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:30px;
    }
    .btn {
      display:inline-block;
      padding:16px 28px;
      font-size:1.2rem;
      font-weight:600;
      border-radius:999px;
      background:var(--pri);
      color:#fff;
      text-decoration:none;
      box-shadow:0 6px 16px rgba(13,110,253,.3);
      transition:.25s;
    }
    .btn:hover {
      transform:translateY(-3px);
      box-shadow:0 10px 22px rgba(13,110,253,.4);
    }
    .progress-box {
      width:80%;
      max-width:500px;
      text-align:center;
    }
    .progress-bar {
      height:20px;
      border-radius:10px;
      background:#ddd;
      overflow:hidden;
      margin:10px 0;
    }
    .progress-bar .fill {
      height:100%;
      width:0;
      background:var(--pri);
      transition:.5s;
    }
    footer {
      text-align:center;
      padding:20px;
      font-size:.9rem;
      color:#666;
      background:#fff;
      border-top:1px solid #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>👋 欢迎来到大胆专属</h1>
    <p>这是我的第一个编程学习网站，里面有我做的小游戏</p>
  </header>

  <main>
    <!-- 通关进度条 -->
    <div class="progress-box">
      <h3>🎯 通关进度</h3>
      <div class="progress-bar"><div class="fill" id="fill"></div></div>
      <div id="progress-text">尚未开始</div>
    </div>

    <!-- 按钮 -->
    <a href="game/" class="btn">🎮 进入我的小游戏</a>
  </main>

  <footer>
    © 2025 大胆专属 | Powered by GitHub Pages
  </footer>

  <script>
    // 从 localStorage 读取进度
    const total = 10; // 总关卡数
    const passed = Number(localStorage.getItem("passedLevels")||0);
    const percent = Math.min(100, Math.round((passed/total)*100));
    document.getElementById("fill").style.width = percent + "%";
    document.getElementById("progress-text").textContent = 
      passed>0 ? `已完成 ${passed} / ${total} 关` : "尚未开始";
  </script>
</body>
</html>
