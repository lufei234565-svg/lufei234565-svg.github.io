<!DOCTYPE html>
<html lang="zh" data-theme="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>大胆专属 · 首页</title>
  <style>
    /* 主题变量：默认（蓝） */
    :root{
      --pri:#0d6efd; --pri-hover:#0b5ed7;
      --danger:#dc3545; --danger-hover:#bb2d3b;
      --bg1:#f9f9f9; --bg2:#eef2ff; --text:#111; --panel:#fff; --border:#eee;
    }
    /* 绿色 */
    html[data-theme="green"]{
      --pri:#22c55e; --pri-hover:#16a34a;
      --danger:#ef4444; --danger-hover:#dc2626;
      --bg1:#f0fdf4; --bg2:#dcfce7; --text:#0b0f10;
    }
    /* 黑金（深色） */
    html[data-theme="blackgold"]{
      --pri:#d4af37; --pri-hover:#b8860b;
      --danger:#ff4d4f; --danger-hover:#d9363e;
      --bg1:#0f0f0f; --bg2:#1a1a1a; --text:#f5f5f5; --panel:#151515; --border:#2a2a2a;
    }

    body{
      margin:0; min-height:100vh; display:flex; flex-direction:column;
      font-family:"Microsoft YaHei",Segoe UI,Roboto,sans-serif;
      background:linear-gradient(160deg,var(--bg1),var(--bg2)); color:var(--text);
    }
    header{ text-align:center; padding:60px 20px 20px; }
    header h1{ margin:0 0 12px; font-size:2.4rem; color:var(--pri); }
    header p{ margin:0; color:#666; }
    .toolbar{ display:flex; gap:12px; justify-content:center; margin-top:16px; }
    select{ padding:8px 10px; border-radius:8px; border:1px solid var(--border); background:var(--panel); color:var(--text); }

    main{ flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:28px; padding:20px; }
    .progress-box{ width:90%; max-width:520px; text-align:center; background:var(--panel); border:1px solid var(--border); border-radius:12px; padding:16px; }
    .progress-bar{ height:20px; background:#ddd; border-radius:10px; overflow:hidden; }
    .fill{ height:100%; width:0; background:var(--pri); transition:.5s; }

    .btn{
      display:inline-block; padding:14px 24px; border-radius:999px;
      background:var(--pri); color:#fff; text-decoration:none; border:none; cursor:pointer;
      box-shadow:0 6px 16px color-mix(in srgb, var(--pri) 35%, transparent);
      transition:.2s;
    }
    .btn:hover{ background:var(--pri-hover); transform:translateY(-2px); }
    .btn.danger{ background:var(--danger); }
    .btn.danger:hover{ background:var(--danger-hover); }

    footer{ text-align:center; padding:16px; background:var(--panel); border-top:1px solid var(--border); color:#777; }
  </style>
</head>
<body>
  <header>
    <h1>👋 欢迎来到大胆专属</h1>
    <p>这是我的第一个编程学习网站，里面有我做的小游戏</p>
    <div class="toolbar">
      <label for="theme">🎨 主题：</label>
      <select id="theme">
        <option value="">蓝色</option>
        <option value="green">绿色</option>
        <option value="blackgold">黑金</option>
      </select>
    </div>
  </header>

  <main>
    <div class="progress-box">
      <h3>🎯 通关进度</h3>
      <div class="progress-bar"><div class="fill" id="fill"></div></div>
      <div id="progress-text">尚未开始</div>
    </div>

    <div style="display:flex; gap:16px; flex-wrap:wrap; justify-content:center;">
      <a href="game/" class="btn">🎮 进入我的小游戏</a>
      <button id="resetBtn" class="btn danger">🔄 重新开始</button>
    </div>
  </main>

  <footer>© 2025 大胆专属 | Powered by GitHub Pages</footer>

  <script>
    // 主题初始化
    const themeSel = document.getElementById('theme');
    const savedTheme = localStorage.getItem('siteTheme') || '';
    document.documentElement.setAttribute('data-theme', savedTheme);
    themeSel.value = savedTheme;
    themeSel.onchange = () => {
      document.documentElement.setAttribute('data-theme', themeSel.value);
      localStorage.setItem('siteTheme', themeSel.value);
    };

    // 进度条
    const total = 10;
    function updateProgress(){
      const passed = Number(localStorage.getItem("passedLevels")||0);
      const percent = Math.min(100, Math.round((passed/total)*100));
      document.getElementById("fill").style.width = percent + "%";
      document.getElementById("progress-text").textContent = passed>0 ? `已完成 ${passed} / ${total} 关` : "尚未开始";
    }
    updateProgress();

    // 重新开始
    document.getElementById("resetBtn").onclick = ()=>{
      if(confirm("确定要清空进度，重新开始吗？")){
        localStorage.removeItem("passedLevels");
        updateProgress();
        alert("进度已清空，可以重新挑战！");
      }
    };
  </script>
</body>
</html>
